<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Ballon Tag</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images\d_logo.svg">
    <meta name="author" content="Derin">

    <!-- Schriftart -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <section class="grid_container">
            <h1 class="col_12">Ballon Tage</h1>
        </section>


    </header>

    <main>
        <section class="grid_container">

            <h2 class="col_12">Erleben sie mit uns die welt der Ballons</h2>

            <div class="sub_grid_6 col_6">
                <img class="col_2" src="images/image-1-square.jpg" alt="Luftballons">
                <div class="col_4">
                    <h3 class="col_4">Headline</h3>
                    <p class="col_4"> Lorem ipsum</p>

                    <div class="sub_grid_3 col_4">
                        <div class="sub_grid_2">
                            <div>
                                <img src="icons\pink-ballon.svg" alt="Balloonzahl">
                                <img src="icons\red-ballon.svg">
                                <img src="icons\blue-ballon.svg">
                            </div>
                            <p>800</p>
                        </div>

                        <div class="sub_grid_2">
                            <div>
                                <img src="icons/clock.svg" alt="Flugzeit">
                            </div>
                            <p>30min</p>
                        </div>

                        <div class="sub_grid_2">
                            <div>
                                <img src="icons/family.svg" alt="Altersbegrenzung">
                            </div>
                            <p>3-12 Jahre</p>
                        </div>
                    </div>
                </div>
            </div>


        </section>

        <section class="grid_container">

            <img src="images/image-1-wide.jpg" alt="Luftballons" class="col_6">

            <div class="col_6">
                <h2 class="col_6">Headline</h2>
                <p class="col_6"></p>

                
                <div class="subgrid_3">
                    <div>
                        <img src="icons\pink-ballon.svg" alt="Balloonzahl">
                        <img src="icons\red-ballon.svg">
                        <img src="icons\blue-ballon.svg">
                        <p>50</p>
                    </div>

                    <div>
                        <img src="icons/clock.svg" alt="Flugzeit">
                        <p>90min</p>
                    </div>

                    <div>
                        <img src="icons/family.svg" alt="Altersbegrenzung">
                        <p>10-60</p>
                    </div>

                    <p class="col_6">lorem ipsum</p>

                    <a class="col_6" href="">Ballonfahrt buchen</a> 
                </div>
            </div>

            <img src="images/image-2-wide.jpg" alt="Luftballons" class="col_6">

            <div class="col_4">
                <h3 class="col_4">Headline</h3>
                <p class="col_4"></p>

                
                <div class="subgrid_3">
                    <div>
                        <img src="icons\pink-ballon.svg" alt="Balloonzahl">
                        <img src="icons\red-ballon.svg">
                        <img src="icons\blue-ballon.svg">
                        <p>20</p>
                    </div>

                    <div>
                        <img src="icons/clock.svg" alt="Flugzeit">
                        <p>60min</p>
                    </div>

                    <div>
                        <img src="icons/family.svg" alt="Altersbegrenzung">
                        <p>10-60</p>
                    </div>

                    <p class="col_6">lorem ipsum</p>

                    <a class="col_6" href="">Ballonfahrt buchen</a> 
                </div>
            </div>

        </section>
    </main>

    <footer>
        <section class="grid_container">

        </section>
    </footer>



</body>

</html>
